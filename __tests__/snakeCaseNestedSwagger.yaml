info:
  title: test
  version: 0.0.1
  license:
    name: MIT
  contact: {}
openapi: 3.0.0
components:
  examples: {}
  headers: {}
  parameters: {}
  requestBodies: {}
  responses: {}
  schemas:
    TestResponse:
      properties:
        test_upper_camel:
          type: string
        test_lower_camel:
          type: string
        _embedded:
          properties:
            test_nested_property:
              properties:
                _links:
                  properties:
                    self:
                      $ref: '#/components/schemas/HalLink'
                  required:
                    - self
                  type: object
                first_name_kana:
                  type: string
          required:
            - test_nested_property
    HalLink:
      description: A single HAL link
      properties:
        href:
          type: string
          description: Target of the link
        type:
          type: string
          description: Content-type of the target resource
        templated:
          type: boolean
          description: >-
            If set to true, the href should be interpeted as a URI-Template
            (RFC6570).
        title:
          type: string
          description: Human readable title for the link
        hreflang:
          type: string
          description: Language of the target resource, such as 'en-CA'.
        hints:
          $ref: '#/components/schemas/LinkHints'
          description: Link hints, as defined in draft-nottingham-link-hint
      required:
        - href
      type: object
      additionalProperties: false
    LinkHintFormats:
      description: A supported format, indexed by media type
      type: object
      additionalProperties:
        properties:
          deprecated:
            type: boolean
            description: |-
              If set to true, it indicates that this format is
              deprecated
          links:
            properties: {}
            additionalProperties:
              $ref: '#/components/schemas/HalLink'
            type: object
            description: |-
              Relevant links to the format.

              Mainly this could contain a 'profile' or 'describedby'
              link. These both describe a schema for the format
        type: object
paths:
  /hoge:
    get:
      operationId: Hoge
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
  /fuga:
    post:
      operationId: Fuga
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                test_upper_camel:
                  type: string
                test_lower_camel:
                  type: string
                _embedded:
                  properties:
                    test_nested_property:
                      properties:
                        _links:
                          properties:
                            self:
                              $ref: '#/components/schemas/HalLink'
                          required:
                            - self
                          type: object
                        first_name_kana:
                          type: string
                foo:
                  type: string
                bar:
                  type: integer
                baz:
                  type: string
                  format: binary
      responses:
        '200':
          description: ok
  /piyo:
    post:
      operationId: Piyo
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestResponse'
  /foo:
    post:
      operationId: Foo
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    properties:
                      test_nested_property:
                        properties:
                          _embedded:
                            properties:
                              test_nested_property2:
                                type: string
                          _links:
                            properties:
                              self:
                                $ref: '#/components/schemas/HalLink'
                            required:
                              - self
                            type: object
                          first_name_kana:
                            type: string
                  profile:
                    $ref: '#/components/schemas/TestResponse'
                  action:
                    $ref: '#/components/schemas/TestResponse'
